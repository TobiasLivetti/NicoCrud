<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Gestión de Usuarios</h1> 
        <button class="btn btn-create" onclick="mostrarModal('create')">Crear Usuario</button>
    </header>
    

    <table id="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usuarios cargados dinámicamente -->
        </tbody>
    </table>

    <!-- Modal y overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-header" id="modal-header">Modal</div>
        <div class="modal-body">
            <input type="text" id="modal-name" placeholder="Nombre">
            <input type="password" id="modal-password" placeholder="Contraseña">
        </div>
        <div class="modal-footer">
            <button id="modal-confirmar" onclick="confirmarAccion()">Confirmar</button>
            <button onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
