<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <section>
        <h2></h2>
        <table id="user-table">
            <th>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Clave</th>
                </tr>
            </th>
            <tbody>
            </tbody>
        </table>
    </section>

    <h3>Crear Usuario</h3>
    <form id="create-form">
        <input id="create-name" type="text" placeholder="Nombre" required>
        <input id="create-password" type="text" placeholder="Clave" required>
        <button type="submit">Crear</button>
    </form>

    <h3>Modificar Usuario</h3>
    <form id="update-form">
        <input id="update-id" type="number" placeholder="Id" required>
        <input id="update-name" type="text" placeholder="Nombre" required>
        <input id="update-password" type="text" placeholder="Clave" required>
        <button type="submit">Modificar</button>
    </form>

    <h3>Eliminar Usuario</h3>
    <form id="delete-form">
        <input id="delete-id" type="number" placeholder="Id" required>
        <button type="submit">Eliminar</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
